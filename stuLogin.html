<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stuLogin.css">
    <title>Login Page </title>
</head>
<body>
    <h1>Login Page </h1>
    <form action ="">
       
        <div class="headingsContainer">
            
        </div>

        <!-- Main container for all inputs -->
        <div class="mainContainer">
            <!-- Email -->
            <label for="BID">Email</label>
            <input type="text" id="BID" placeholder="Enter Email" name="BID" required>

            <br><br>

            <!-- Password -->
            <label for="CID">Password</label>
            <input type="text" id="CID" placeholder="Enter password" name="CID" required>


            <!-- Submit button -->
            <button id="btn" type="submit" onclick="validate()">Login </button>


        </div>

    </form>
    <script  src="js/studentlogin.js" defer></script> 
    <script src="js/jquery.js"></script>
    <script src="js/pop.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src= "js/all.min.js" ></script>
</body>
</html>
